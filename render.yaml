services:
  # Backend Service
  - type: web
    name: finexa-backend
    runtime: docker
    dockerContext: server
    dockerfilePath: Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # User will provide this in the Render dashboard

  # Frontend Service
  - type: web
    name: finexa-frontend
    runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: VITE_API_URL
        value: https://investmentapi.e4eweb.space/api # Or use the backend service URL once deployed
